<div class="container mt-4">
  <h3 class="mb-4">Add Course</h3> 
  <div class="col-md-8">
    <form (ngSubmit)="onSubmit()" #addForm="ngForm">
      <div class="mb-3">
        <label class="form-label">Course Name</label>
        <input type="text" class="form-control" name="name" [(ngModel)]="course.name" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Course Code</label>
        <input type="text" class="form-control" name="code" [(ngModel)]="course.code" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Credits</label>
        <input type="number" class="form-control" name="credits" [(ngModel)]="course.credits">
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!addForm.form.valid">
        Add Course
      </button>
    </form>
  </div>
</div>
