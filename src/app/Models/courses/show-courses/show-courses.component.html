<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3 class="mb-0">All Courses</h3>
    <button class="btn btn-primary" [routerLink]="['/private/courses/add-course']">Add New Course</button>
  </div>
  <table class="table table-striped table-bordered">
    <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Course Name</th>
        <th>Course Code</th>
        <th>Credits</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let course of courses; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ course.name }}</td>
            <td>{{ course.code }}</td>
            <td>{{ course.credits }}</td>
          </tr>
    </tbody>
  </table>
</div>
