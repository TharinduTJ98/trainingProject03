<div class="container mt-5">
  <div class="row">
    <div class="col-12">
      <div class="text-center mb-4">
        <h3>Student Login</h3>
      </div>
    </div>
  </div>

  <div class="row justify-content-center">
    <div class="col-md-6">
      <form (ngSubmit)="onLogin()" #loginForm="ngForm">
        <div class="mb-3">
          <label class="form-label">User Name</label>
          <input type="text" class="form-control" name="username" [(ngModel)]="username" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" name="password" [(ngModel)]="password" required>
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-success btn-lg" [disabled]="!loginForm.form.valid">
            Log In
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
