<div class="container mt-4">
  <h3 class="mb-4">Available Courses</h3>

  <div class="row">
    <div class="col-md-4 mb-4" *ngFor="let course of courses">
      <div class="card h-100 shadow-sm">
        <div class="card-body">
          <h5 class="card-title">{{ course.name }}</h5>
          <h6 class="card-subtitle mb-2 text-muted">Instructor: {{ course.instructor }}</h6>
          <p class="card-text">Duration: {{ course.duration }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
