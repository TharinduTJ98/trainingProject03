<div class="row">
  <div class="col-12">
    <div class="text-center mb-4">
      <h3>New Student Registration</h3>
      <p class="text-muted">Register as a new student to access our courses</p>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-md-8 mx-auto">
    <form (ngSubmit)="onRegister()" #registrationForm="ngForm">
      <div class="row">
        <div class="col-md-6">
          <div class="mb-3">
            <label class="form-label">First Name</label>
            <input type="text" class="form-control" name="firstName" 
                   [(ngModel)]="registration.firstName" required>
          </div>
        </div>
        <div class="col-md-6">
          <div class="mb-3">
            <label class="form-label">Last Name</label>
            <input type="text" class="form-control" name="lastName" 
                   [(ngModel)]="registration.lastName" required>
          </div>
        </div>
      </div>
      
      <div class="mb-3">
        <label class="form-label">Email Address</label>
        <input type="email" class="form-control" name="email" 
               [(ngModel)]="registration.email" required>
      </div>
      
      <div class="mb-3">
        <label class="form-label">Phone Number</label>
        <input type="tel" class="form-control" name="phone" 
               [(ngModel)]="registration.phone" required>
      </div>
      
      <div class="mb-3">
        <label class="form-label">Date of Birth</label>
        <input type="date" class="form-control" name="dateOfBirth" 
               [(ngModel)]="registration.dateOfBirth" required>
      </div>
      
      <div class="mb-3">
        <label class="form-label">Address</label>
        <textarea class="form-control" name="address" rows="3" 
                  [(ngModel)]="registration.address" required></textarea>
      </div>
      
      <div class="d-grid">
        <button type="submit" class="btn btn-success btn-lg" 
                [disabled]="!registrationForm.form.valid">
          Register Now
        </button>
      </div>
    </form>
    
    <div class="text-center mt-3">
      <p>Already have an account? <a routerLink="/login" class="text-primary">Login here</a></p>
    </div>
  </div>
</div>
